<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="top-bg-img"></div>
    <div class="bottom-bg-img"></div>
    <div class="card card-container">
      <div class="card-img-container">
        <img
          class="pattern-card"
          alt="card-background-image"
          src="bg-pattern-card.svg"
        />
      </div>
      <div class="profile-img-container">
        <img class="profile-img" alt="Profile-photo" src="image-victor.jpg" />
      </div>
      <div class="card content-box-container">
        <h1 class="heading-name">
          Victor Crest<span class="element-span"> 26</span>
        </h1>
      </div>
      <p class="para-content">London</p>
      <hr class="line-element" />
      <div class="card value-container">
        <h2 class="part-h2-one">80K</h2>
        <h2 class="part-h2-two">803K</h2>
        <h2 class="part-h2-three">1.4K</h2>
      </div>
      <div class="card para-containers">
        <span class="para1">Followers</span>
        <span class="para2">Likes</span>
        <span class="para3">Photos</span>
      </div>
    </div>
  </body>
</html>
